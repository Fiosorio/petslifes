<ion-content [fullscreen]="true">
  <div class="d-flex-center column-layout">
   
    <img class="logo roll-in-left" src="../../../assets/img/logo.png" alt="logo">
    
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        icon="mail-outline"></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Se necesita un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Se necesita contraseña</div>
      </div>

      <p routerLink="recupera-contrasenia">¿olvidaste tu contraseña?</p>

      
      <ion-button expand="block" mode="md" class="submitt" type="submit" [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <ion-button routerLink="registro" expand="block" mode="md"  >
        Registrate
      </ion-button>
    </form>
  </div>
</ion-content>
