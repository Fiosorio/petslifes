<ion-header>
  <ion-button fill="clear" class="back-button" (click)="goToAuth()" slot="start" color="#17202a">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

</ion-header>


<ion-content [fullscreen]="true">
  <div class="d-flex-center column-layout">
   
    <img class="logo roll-in-left" src="../../../assets/img/logo.png" alt="logo">
    
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        icon="mail-outline"></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Se necesita un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v√°lido</div>
      </div>
      <ion-button expand="block" mode="android" class="submitt" type="submit" [disabled]="form.invalid">
        Recuperar
      </ion-button>
    </form>
  </div>
</ion-content>
